<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento</title>
    <link rel="stylesheet" href="./css/style-orcamento.css">
  </head>
  <body>
    <h3>Formulário de Reserva</h3>

    <div>
      <form action="" method="post">
      
        <input type="text" name="nome" placeholder="Insira o seu nome">

        <input type="text" name="sobrenome" placeholder="Insira o seu sobrenome">
        
        <label for="data">Data de Nascimento</label>
        <input type="date" name="data">
        
        <label for="pais">País</label>
        <select name="pais">
          <option value="">Selecione um país</option>
          <option value="">Brazil</option>
          <option value="">USA</option>
          <option value="">Russia</option>
          <option value="">Austrália</option>
        </select>
      
        <input type="submit" value="Enviar Orçamento">

      </form>
    </div>
  </body>
</html>
